overwrite: true
schema:
  - './graphql/schema/*.graphql'
documents:
  - './graphql/documents/*.graphql'
generates:
  src/gen/graphql-types.ts:
    plugins:
      - add:
          content:
            - '/* Sourcecode generated by graphql-codegen. DO NOT EDIT! */'
            - '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typed-document-node
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  scalars:
    AWSJSON: unknown
